<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer & Stopwatch - DevToolkit</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .tool-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .tool-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .back-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .mode-toggle {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .mode-btn {
            padding: 0.75rem 2rem;
            background: var(--bg-secondary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mode-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: var(--primary-color);
        }

        .timer-container {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .timer-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient-primary);
        }

        .timer-display {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
            letter-spacing: 0.1em;
        }

        .timer-display.running {
            color: var(--primary-color);
            animation: pulse-glow 2s infinite;
        }

        .timer-display.paused {
            color: #ffa500;
        }

        @keyframes pulse-glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 107, 53, 0.6);
            }
        }

        .timer-inputs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .time-input-group label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .time-input {
            width: 80px;
            padding: 1rem;
            background: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1.5rem;
            font-family: 'Orbitron', monospace;
            text-align: center;
            transition: all 0.3s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.2);
        }

        .timer-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 140px;
            justify-content: center;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .control-btn:active {
            transform: translateY(-1px);
        }

        .control-btn.secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn.secondary:hover {
            background: rgba(255, 107, 53, 0.2);
            border-color: var(--primary-color);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .lap-times {
            margin-top: 2rem;
            background: var(--bg-primary);
            border-radius: var(--radius-md);
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .lap-times h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            margin-bottom: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .lap-number {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .lap-time {
            font-family: 'Orbitron', monospace;
            color: var(--text-primary);
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .tool-container {
                padding: 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
            }

            .mode-toggle {
                flex-direction: column;
            }

            .timer-display {
                font-size: 3rem;
            }

            .timer-inputs {
                flex-wrap: wrap;
            }

            .time-input {
                width: 60px;
                padding: 0.75rem;
                font-size: 1.2rem;
            }

            .control-btn {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Back Button -->
    <a href="../../index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Tools
    </a>

    <div class="tool-container">
        <!-- Header -->
        <div class="tool-header">
            <h1 class="tool-title">Timer & Stopwatch</h1>
            <p class="tool-subtitle">
                Precise time tracking with countdown timer and stopwatch. Perfect for productivity and time management.
            </p>
        </div>

        <!-- Mode Toggle -->
        <div class="mode-toggle">
            <button class="mode-btn active" id="timer-mode-btn">
                <i class="fas fa-hourglass-half"></i>
                Timer
            </button>
            <button class="mode-btn" id="stopwatch-mode-btn">
                <i class="fas fa-stopwatch"></i>
                Stopwatch
            </button>
        </div>

        <!-- Timer Section -->
        <div class="timer-container" id="timer-section">
            <div class="timer-display" id="timer-display">00:00:00</div>

            <!-- Timer Inputs -->
            <div class="timer-inputs" id="timer-inputs">
                <div class="time-input-group">
                    <label>Hours</label>
                    <input type="number" class="time-input" id="hours-input" min="0" max="99" value="0">
                </div>
                <div class="time-input-group">
                    <label>Minutes</label>
                    <input type="number" class="time-input" id="minutes-input" min="0" max="59" value="0">
                </div>
                <div class="time-input-group">
                    <label>Seconds</label>
                    <input type="number" class="time-input" id="seconds-input" min="0" max="59" value="0">
                </div>
            </div>

            <!-- Controls -->
            <div class="timer-controls">
                <button class="control-btn" id="start-btn">
                    <i class="fas fa-play"></i>
                    Start
                </button>
                <button class="control-btn secondary hidden" id="pause-btn">
                    <i class="fas fa-pause"></i>
                    Pause
                </button>
                <button class="control-btn secondary" id="reset-btn">
                    <i class="fas fa-redo"></i>
                    Reset
                </button>
                <button class="control-btn secondary hidden" id="lap-btn">
                    <i class="fas fa-flag"></i>
                    Lap
                </button>
            </div>

            <!-- Lap Times (for stopwatch) -->
            <div class="lap-times hidden" id="lap-times">
                <h3><i class="fas fa-list"></i> Lap Times</h3>
                <div id="lap-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
